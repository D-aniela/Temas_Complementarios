<h1>NgClass & NgStyle</h1>
<div class="cuadro" [ngStyle]="{'background-color': color?'green' : 'red'}">

  <button (click)="color = !color">{{color}}</button>

</div>

<div class="cuadro" [style.background]="'blue'"></div>

<ul class="list-group">
  <!-- el ngStyle solo pone propiedades -->
  <li class="list-group-item" [ngStyle]="{'color': getColor(person.country)}" *ngFor="let person of people">
    {{person.name}}
  </li>
</ul>

<div class="cuadro" [ngClass]="{'bg-warning': color}"></div>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let person of people" [ngClass]="{'text-success' : person.country === 'MX', 'text-danger' : person.country === 'CH', 
    'text-warning' : person.country === 'USA',
    'text-primary' : person.country === 'SP'}">
    {{person.name}}
  </li>
</ul>


<div class="cuadro" appRandomColor></div>

<div class="cuadro" appChangeColor></div>

<input type="text" class="inputGrandote" appChangeTextColor>
